<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil de l'utilisateur</title>

  <style>
    body {
      background-color: #007bff;
      font-family: Arial, sans-serif;
    }
    .card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .card img:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-title {
      color: #333;
    }
    .card-text {
      color: #555;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <img src="photo_url_or_base64" class="card-img-top" alt="User Photo">
        <div class="card-body text-center">
          <h5 class="card-title"><i class="fas fa-user"></i> John Doe</h5>
          <p class="card-text"><strong>CIN:</strong> 12345678</p>
          <p class="card-text"><strong>Login:</strong> johndoe</p>
          <p class="card-text"><strong>Email:</strong> johndoe.com</p>
          <p class="card-text"><strong>Téléphone:</strong> Non disponible</p>
          <p class="card-text"><strong>Date de Naissance:</strong> 1990-01-01</p>
          <p class="card-text"><strong>Créé le:</strong> 2024-10-30</p>
          <p class="card-text"><strong>Statut:</strong> Actif</p>
          <a href="#" class="btn btn-primary mt-3"><i class="fas fa-envelope"></i> Contacter</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

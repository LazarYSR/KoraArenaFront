<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Navbar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Navbar Background and Hover Effect */
    .navbar {
      background-color: #007bff; /* Primary color */
    }
    
    /* Navbar Brand Styling */
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
    
    /* Nav Link Styling */
    .nav-link {
      color: #f8f9fa; /* Light color */
      font-size: 1.1rem;
    }
    
    .nav-link:hover {
      color: #d1ecf1; /* Lighter color on hover */
    }
    
    /* Button Styles */
    .btn-primary {
      border-radius: 20px;
      padding: 8px 16px;
      color: #007bff;
      background-color: #f8f9fa;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: #e2e6ea;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg ">
    <div class="container bg-green">
      <!-- Navbar Brand (Logo) -->
      <a class="navbar-brand" routerLink="/">Soccer Field</a>

      <!-- Toggler for Mobile View -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="btn nav-link" routerLink="/">Home</button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#fields">Fields</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>

        <!-- Login / Sign Up Button -->
        <button routerLink="/dashrole" class="btn btn-primary ml-lg-3">Login / Sign Up</button>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
